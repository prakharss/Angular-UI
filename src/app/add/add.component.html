<div id = "container">
    <form (submit)="addUser($event)">
        <div class = "input">
            <label><b>Provider</b></label><br>
            <input type="text">
        </div><br>
        <div class = "input">
            <label><b>Compliance</b></label><br>
            <input type="number">
        </div><br>
        <div class = "input">
            <label><b>Non-Compliance</b></label><br>
            <input type="number">
        </div><br>
        <div class = "input">
            <input type="submit" value = "Add" >
            <button class = "button" (click) = "cancel()">Cancel</button>
        </div>
    </form>
</div>
