<div id = "container">
    <h2>Delete the Record?</h2>
    <table  class = "table">
      <tbody>
        <tr>
          <td> {{providername}} </td>
          <td> {{compliance}} </td>
          <td> {{noncompliance}}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <button class = "yes" (click) = "yesDelete()">Yes</button>
    <button class = "no" (click) = "noDelete()">No</button>
</div>
